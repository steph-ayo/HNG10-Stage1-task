  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HNG10- Stage1 task</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h1 data-testid="slackUserName" class="username">Popoola Stephen</h1>

    <section class="container">
      <img
        src="./popoolastephen.jpeg"
        alt="Popoola Stephen"

    <footer>
